<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Alarm Clock</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
<div class="clock">
   <img src="clock.jpg">
   
      <h1 id="timing">00:00:00</h1>
      <h2 >Alarm at: <span id="settime"></span></h2>
 <form>
   <label  for="hours">hours:</label>
   <select onclick="hoursoption()" name="hours" size="1" id="hours" >
   </select>
  
   <!-- <input type="number" placeholder="minutes" id="min"> -->
   <label for="mins">minutes</label>
   <select onclick="minsoption()" name="mins" id="mins">
   </select>

   <label for="period">AM/PM</label>
   <select name="secs" id="period">
    <option value="AM">AM</option>
    <option value="PM">PM</option>
   </select>
 </form>
 <div class="container">
 <button id="resetbtn">Reset</button>
 <button onclick="setAlarm()">Set Alarm</button>
 <button id="stopbtn">stop</button>
</div>
 <audio src="mixkit-digital-clock-digital-alarm-buzzer-992.wav" id="alarmsound"></audio>
</div>


</div>


   <script src="index.js"></script>
</body>
</html>
